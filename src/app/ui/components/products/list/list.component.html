<div class="row d-flex justify-content-center align-items-center">
  <div
    class="card"
    style="width: 18rem; float: left; margin: 5px"
    *ngFor="let product of products"
  >
    <img
      src="../../../../assets/basketpicture.png"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">
        Price: {{ product.price | currency }} | Stock: {{ product.stock }}
        <br />
        {{ product.description }}
      </p>
      <a href="#" class="btn btn-outline-info">Add to Basket</a>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          class="page-link"
          [routerLink]="[
            '/products',
            currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1
          ]"
          >Previous</a
        >
      </li>
      <li class="page-item" *ngFor="let pageNo of pageList">
        <a class="page-link" [routerLink]="['/products', pageNo]">{{
          pageNo
        }}</a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          [routerLink]="[
            '/products',
            currentPageNo + 1 >= totalPageCount
              ? totalPageCount
              : currentPageNo + 1
          ]"
          >Next</a
        >
      </li>
    </ul>
  </nav>
</div>
